<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Management Marcas</title>
        
    </h:head>
    <h:body>
        <h:form id="test">
            <p:growl id="msgs" showDetail="true" life="3000" autoUpdate="true"/>
            <p:panel id="panelInsertar" header="InserciÃ³n">
            <p:panelGrid columns="2">
                <h:outputText value="Marca"/>
                <p:inputText id="marca" value="#{Marcas.marca}"/>
                <p:commandButton value="Insertar" action="#{Marcas.insertarMarca()}" update="msgs, marca, :test:tabla"/>
            </p:panelGrid>
            </p:panel>
            <p:panel id="panelTabla" header="Marcas">
                <p:dataTable id="tabla" var="obj" value="#{Marcas.lista}" editable="true" >
                    <p:ajax event="rowEdit" listener="#{Marcas.editar}" update=":test:msgs, tabla"/>
                    <p:column headerText="Id">
                        <h:outputText value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Marcas">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{obj.marca}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{obj.marca}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                        
                    </p:column>
                    <p:column style="width: 32px">
                        <p:rowEditor/>
                    </p:column>
                    <p:column style="width: 32px">
                        <p:commandButton update="tabla" icon="ui-icon-closethick" title="elimina" action="#{Marcas.eliminar()}">
                            <f:setPropertyActionListener value="#{obj}" target="#{Marcas.objetoMarca}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        
    </h:body>
</html>
