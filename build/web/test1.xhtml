<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Test subida fotos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <h:outputText value="nombre"/>
            <p:inputText id="nombre" value="#{test.nombre}"/>
            <h:outputText value="precio"/>
            <p:inputText id="precio" value="#{test.precio}"/>
            <p:fileUpload value="#{test.file}" mode="simple"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{test.upload}" disabled="false" />
        </h:form>

       
    </h:body>
</html>
